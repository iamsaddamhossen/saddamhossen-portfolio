<svg xmlns="http://www.w3.org/2000/svg"
     width="520" height="160" viewBox="0 0 520 160" role="img" aria-labelledby="title desc">
  <title id="title">Saddam Hossen â€” SH logo</title>
  <desc id="desc">Stacked wordmark with centered SH monogram inside a rounded square</desc>

  <!-- ICON: rounded square badge with centered SH -->
  <g transform="translate(20,20)">
    <!-- rounded badge -->
    <rect x="0" y="0" width="120" height="120" rx="20" ry="20" fill="#23a7bf"/>
    <!-- subtle inner stroke for depth -->
    <rect x="6" y="6" width="108" height="108" rx="14" ry="14" fill="none" stroke="#178f9a" stroke-width="2"/>

    <!-- SH letters, perfectly centered -->
    <text x="60" y="72"
          font-family="Montserrat, Inter, Arial, sans-serif"
          font-size="52" font-weight="700" fill="#ffffff"
          text-anchor="middle" dominant-baseline="middle">
      SH
    </text>
  </g>

  <!-- WORDMARK - stacked (Bill Erickson style) -->
  <g transform="translate(160,20)">
    <text x="0" y="50"
          font-family="Montserrat, Inter, Arial, sans-serif"
          font-size="49" font-weight="900" fill="#222222" letter-spacing="1">
      SADDAM
    </text>
    <text x="0" y="100"
          font-family="Montserrat, Inter, Arial, sans-serif"
          font-size="49" font-weight="900" fill="#222222" letter-spacing="1">
      HOSSEN
    </text>
  </g>
</svg>
